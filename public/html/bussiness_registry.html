        <meta charset="utf-8" />
        <title>Inicio_de_sesion</title>

    <body>
        <div class="big-container">

                <p id="app-name"> TEC <b>FOOD</b></p>
            </div>

                        <input type="tel" placeholder="Teléfono" id="phone"/>
                        <input type="text" placeholder="Dirección" id="adress"/>
                        <input type="text" placeholder="Nombre del dueño" id="owner_name"/>
                        <input type="password" placeholder="Contraseña" id="password"/>
                    </form>
                </div>
            </div>
        </div>
        <input id = "btnSubmit" type="submit" value="Release"/>
